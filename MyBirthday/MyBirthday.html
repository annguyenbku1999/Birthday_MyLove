        <div class="pyro">
            <div class="before">

            <div class="container">
                <!-- 2. Dòng chữ Happy Birthday

                    <img src="./anh_dai_dien.jpeg" alt="" class="avatar__img" onclick="showMessage()" />

                    <h1 onclick="showMessage()" class="avatar__title">Em Yêu</h1>
                </div>

        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");

            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
                    title: "Lời nhắn", // Tiêu đề của popup
                    text: "Happy Birthday to my love-Hôm nay là một ngày đặc biệt, ngày sinh nhật người con gái anh yêu. Cảm ơn em những ngày tháng qua đã luôn kề vai sát cánh bên anh và mang lại những kỷ niệm đẹp cho nhau. Chúc em yêu thêm tuổi mới thêm nhiều yêu thương, luôn vui vẻ, hạnh phúc và gặt hái nhiều thành công. Anh sẽ luôn là người sát cánh bên em yêu thương che chở em hết đến cuối quãng đường và anh hy vọng năm sau, năm sau nữa, nữa… anh cũng sẽ là người đón sinh nhật cùng em.Yêu em nhiều.", // Nội dung lời nhắn
                    button: {
                        text: "❤️️",
                    },
                }).then(function() {
                    window.location.href = '../list.html';
                });
            }
        </script>
